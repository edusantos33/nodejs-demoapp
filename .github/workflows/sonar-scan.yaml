on:
  # Trigger analysis when pushing to your main branches, and when creating a pull request.
  workflow_dispatch:
permissions:
  contents: read
  security-events: write
  issues: write
  #push:
    #branches:
      #- main
      #- master
      #- develop
      #- 'releases/**'
  #pull_request:
      #types: [opened, synchronize, reopened]

name: SonarQube Scan
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
        fetch-depth: 0
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v5.2.0 # Ex: v4.1.0, See the latest version at https://github.com/marketplace/actions/official-sonarqube-scan
      with:
        args: >
          -Dsonar.organization=ghscd2025 
          -Dsonar.projectKey=ghscd2025_ghscd
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
